<p-table *ngIf="tableData"
         dataKey="id"
         [value]="columns"
         autoLayout
         [resizableColumns]="true"

         [paginator]="true"
         [rows]="limit"
         [showCurrentPageReport]="true"
         [(first)]="first"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[limit,limit*2,limit*3]"

         styleClass="p-datatable-sm p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let header of headers"  pResizableColumn>
        <div class="overflow-container">
          {{header.displayName}}
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td *ngFor="let cell of row.cells"
          pEditableColumn
      >

        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="cell.value">
          </ng-template>
          <ng-template pTemplate="output">
            <div class="overflow-container">{{cell.value}}</div>
          </ng-template>
        </p-cellEditor>

      </td>
    </tr>
  </ng-template>
</p-table>


<div class="p-mb-3">
  <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
  <p-button type="button" (click)="goToPageNumber(3)" styleClass="p-button-text">Go to page num 3 </p-button>
  <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
</div>
